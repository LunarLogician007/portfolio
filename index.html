                    </div>

                    <div class="max-w-5xl mx-auto mb-16 rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                        <img src="${project.image}" alt="${project.title}" class="w-full h-[400px] object-cover opacity-80">
                    </div>

                    <div class="max-w-3xl mx-auto prose prose-invert prose-lg">
                        ${project.content}
                    </div>

                    <div class="max-w-3xl mx-auto mt-20 pt-10 border-t border-white/10 text-center">
                        <h3 class="text-white font-bold mb-4">Want to discuss this project?</h3>
                        <a href="mailto:saravan.kumar@iitb.ac.in" class="inline-flex items-center text-accent hover:text-white transition-colors font-bold">
                            Send me an email <i data-lucide="mail" class="w-4 h-4 ml-2"></i>
                        </a>
                    </div>
                </article>
            `;
            lucide.createIcons();
        }

        // === ROUTER ===
        function router() {
            const hash = window.location.hash;
            if (hash.startsWith('#project/')) {
                const id = hash.split('/')[1];
                renderProject(id);
            } else {
                renderHome();
            }
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('DOMContentLoaded', router);
    </script>
</body>
</html>
